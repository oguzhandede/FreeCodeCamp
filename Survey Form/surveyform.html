<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>freeCodeCamp Survey Form</title>
    <link rel="stylesheet" href="styles.css">

</head>

<body>
    <div class="container">
        <h1 id="title">freeCodeCamp Survey Form</h1>
        <p id="description">Thank you for taking the time to help us improve the platform</p>
        <div class="container">
            <form action="" id="survey-form">
                <div class="form-group">
                    <label for="name" id="name-label">Name:</label><input required type="text" id="name"
                        placeholder="Please enter yoru name">
                </div>
                <div class="form-group">
                    <label for="email" id="email-label">Email:</label><input required type="email" id="Email"
                        placeholder="Please enter yoru Email">
                </div>
                <div class="form-group">
                    <label for="number" id="number-label">Age:</label><input required type="number" id="number" min="10"
                        max="120" placeholder="Please enter yoru Age">
                </div>
                <div class="form-group">
                    <p>Which option best describes your current role?</p>

                    <select name="" id="dropdown">
                        <option disabled>Select</option>
                        <option value="Student">Student</option>
                        <option value="Job">Full Time Job</option>
                        <option value="Learner">Full Time Learner</option>
                        <option value="Prefer">Prefer not to say</option>
                    </select>
                </div>
                <div class="form-group">
                    <p>Would you recommend freeCodeCamp to a friend?</p>
                    <label for="radio-btn"> <input type="radio" value="Definitely" name="radio-btn" />Definitely</label>
                    <label for="radio-btn"> <input type="radio" value="Maybe" name="radio-btn" />Maybe</label>
                    <label for="radio-btn"> <input type="radio" value="Not sure" name="radio-btn" />Not sure</label>

                </div>
                <div class="form-group">
                    <p>What would you like to see improved? (Check all that apply)</p>
                    <label for=""><input type="checkbox" name="" id="" value="front">Front-end Projects</label>
                    <label for=""><input type="checkbox" name="" id="" value="back">Back-end Projects</label>
                    <label for=""><input type="checkbox" name="" id="" value="date">Data Visualization</label>

                </div>
                <div class="form-group">
                    <p>Any comments or suggestions?</p>
                    <textarea name="" id="textarea" cols="30" rows="10"></textarea>
                </div>
                <button id="submit">Submit</button>
            </form>
        </div>
    </div>
</body>

</html>
